<ul class="list-posts">
    {% for post in site.posts %}
        <li class="post-teaser">
            <a href="{{ post.url | prepend: site.baseurl }}">
                <span class="post-teaser__date" style="float:left;">{{ post.date | date: "%d %m %Y"}}</span>
                <span class="post-teaser__title">{{ post.title }}</span>
            </a>
        </li>
    {% endfor %}
</ul>
